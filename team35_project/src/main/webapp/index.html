        <div id="wrap">
            <div id="translator-box">
                <form id="left" onsubmit="addWord(event);">
                    <textarea name="input" id="inputText" cols="30" rows="10" placeholder="Type here"></textarea>
                    <input class="button-2" type="submit" value="Translate">
                </form>
                <div id="right">
                    <ul id="results">
                    </ul>
                </div>
            </div>

            <div id="suggestions-box">
                <p id="text" style="float: left;"></p>
                <ul id="suggestions" style="float: left;">
                    
                </ul>
            </div>
        </div>     

        <div id="history">
            <div class="heading">Phrase History</div>
            <div class="paragraph" id="phrase_history">
                <h2>Phrase History</h2>
                <p>Click The Button To View Your Translation History!</p>
                <button id="phrase_history_btn">View History</button>
            </div>

            <div id="history_list"></div>
        </div>
