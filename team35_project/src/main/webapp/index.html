<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Translator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="navigation_bar">
        <ul>
            <li>Special Page</li>
            <li><a href="index.html">Sign Translator</a></li>
            <li><a href="about_translator.html">About & Usage</a></li>
        </ul>
    </div>
    <h2>The Translator page</h2>
    <div id="wrap">

        <form id="left" onsubmit="addWord();" method="POST">
            <textarea name="input" id="inputText" cols="30" rows="10" placeholder="Type here"></textarea>
            <input class="button-2" type="submit" value="translate">
        </form>
        <div id="right">
            <ul id="results">
            </ul>
        </div>
    </div>
    <script>
        // Translator box functionals
        var form = document.getElementById("left");
        function handleForm(event) { event.preventDefault(); }
        if (form) {
            form.addEventListener('submit', handleForm);
        }
    </script>

</body>

</html>
